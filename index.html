<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <img class="body-bg" src="images/bg-pattern-desktop.svg" alt="Background image">
    <header>
      <img class="logo" src="images/logo.svg" alt="Logo" />
    </header>

    <img
      class="main-img"
      src="images/hero-desktop.jpg"
      alt="Hero desktop image"
    />

    <img class="mobile-img" src="images/hero-mobile.jpg" alt="Hero mobile image">

    <main>
      <div class="text">
        <h1>We're <span>coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </div>

      <section class="container">
        <input id="email" type="email" placeholder="Email Address" />

        <button id="send">
          <img src="images/icon-arrow.svg" alt="button arrow" />
        </button>

        
      </section>
      <div id="error-msg">
        <!-- <img src="images/icon-error.svg" alt="Error icon"> -->
      </div>
    </main>

    </p>
  </footer> -->
    <script src="index.js"></script>
  </body>
</html>
